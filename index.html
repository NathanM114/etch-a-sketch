<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="colorMenu">
            <!-- color slider and rgb/hex input -->
            <div class="red">
                <div class="label">Red</div>
                <input type="range" class="colorSelect slider" id="redSlider" min="0" max="255">
                <input type="number" class="colorSelect rgb" id="redValue" min="0", max="255">
            </div>
            <div class="green">
                <div class="label">Green</div>
                <input type="range" class="colorSelect slider" id="greenSlider" min="0" max="255">
                <input type="number" class="colorSelect rgb" id="greenValue" min="0" max="255">
            </div>
            <div class="blue">
                <div class="label">Blue</div>
                <input type="range" class="colorSelect slider" id="blueSlider" min="0" max="255">
                <input type="number" class="colorSelect rgb" id="blueValue" min="0" max="255">
            </div>
            <div class="hex">
                <div class="label">Hex</div>
                <input type="text" class="colorSelect hex" id="hexValue" maxlength="7">
                <div class="invalid">Invalid Hex Code</div>
            </div>
            <div id="colorPreview"></div>
        </div>
        <div class="gridMenu">
            <div class="gridLabel">Grid size: <span id="gridSize"></span></div>
            <!-- slider 16x16 to 128x128 -->
            <input type="range" class="slider" id="gridSlider" min="16" max="128" step="16">
            <button class="button" id="eraser">Eraser</button>
            <button class="button" id="reset">Reset Grid</button>
        </div>
    </div>
    <div id="gridContainer"></div>
</body>
</html>
